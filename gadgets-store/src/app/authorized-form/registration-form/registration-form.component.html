<form class="example-form">
  <div class="sayHi">{{title}}</div>
  <span class="enter-info">{{description}}</span>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Введите свое имя</mat-label>
    <input matInput [formControl]="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Введите свой email</mat-label>
    <input matInput [formControl]="email">
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Введите пароль</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" routerLink="/home/main" (click)="registerUser()">{{btnText}}</button>
  </div>
</form>
