<div class="mailing-holder">
  <div class="mailing-holder__box">
    <h2 class="mailing-holder__title">Твоя рассылка</h2>
    <p class="mailing-holder__text">Самые выгодные цены, крутые акции и персональные предложения в твоей
      рассылке</p>
    <form action="" class="mailing-holder__form">
      <input type="email" class="mailing-holder__input" placeholder="Email" [value]="email.currentUser?.email">
      <button class="mailing-holder__btn">Подписаться</button>
    </form>
  </div>
</div>
